_schema-version: 3.3.0
ID: bookshopcap
description: A simple CAP project.
version: 1.0.0
modules:

  #########################################################
  # 1Ô∏è‚É£ CAP SERVICE MODULE
  # Exposes OData V4 service
  #########################################################
  - name: bookshopcap-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: bookshopcap-auth
      - name: bookshopcap-db
      - name: bookshopcap-connectivity
      - name: bookshopcap-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
      memory: 384M
      disk-quota: 512M
    build-parameters:
      builder: npm-ci


  #########################################################
  # 2Ô∏è‚É£ HANA DB DEPLOYER
  #########################################################    
  - name: bookshopcap-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: bookshopcap-db
    parameters:
      buildpack: nodejs_buildpack



  #########################################################
  # 3Ô∏è‚É£ APPRouter (THIS IS THE ENTRY POINT)
  # Browser ‚Üí Approuter ‚Üí CAP service
  #########################################################    
  - name: bookshopcap
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}

      - name: bookshopcap-auth
      - name: bookshopcap-destination
      - name: bookshopcap-html5-runtime

    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 128M



  #########################################################
  # 4Ô∏è‚É£ HTML5 APP DEPLOYER
  # Pushes UI to HTML5 App Repo
  #########################################################    
  - name: bookshopcap-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: bookshopcap-auth
      - name: srv-api
      - name: bookshopcap-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - librarybookshop.zip
          name: librarybookshop
          target-path: app/



  #########################################################
  # 5Ô∏è‚É£ UI MODULE (Fiori Elements App)
  #########################################################        
  - name: librarybookshop
    type: html5
    path: app/bookshop
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        # - npm ci
        # - npm run build
      supported-platforms:
        []
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}


  #########################################################
  # 6Ô∏è‚É£ DESTINATION CONTENT MODULE  (üî• MOST IMPORTANT FIX)
  # Creates destinations automatically in subaccount
  #########################################################
  - name: bookshopcap-destinations
    type: com.sap.application.content
    requires:
       # Used for OAuth token exchange
      - name: bookshopcap-auth
        parameters:
          service-key:
            name: bookshopcap-auth-key

       # HTML5 repo destination        
      - name: bookshopcap-html5-repo-host
        parameters:
          service-key:
            name: bookshopcap-html5-repo-host-key

        # üëá Needed to access srv-url (~{srv-api/srv-url})
      - name: srv-api

       # Target destination service
      - name: bookshopcap-destination
        parameters:
          content-target: true

    build-parameters:
      no-source: true

    parameters:
      content:
        # instance:
        subaccount:
          existing_destinations_policy: update
          destinations:

            #   # UI5 CDN need to check                                       
            # - Name: ui5
            #   Type: HTTP
            #   ProxyType: Internet
            #   Authentication: NoAuthentication
            #   URL: https://ui5.sap.com
              
              # HTML5 Repo Host
            - Name: bookshopcap-html5-repository
              ServiceInstanceName: bookshopcap-html5-repo-host
              ServiceKeyName: bookshopcap-html5-repo-host-key
              sap.cloud.service: bookshopcap.service

              # üî• THIS IS THE CRITICAL ONE - New destination: srv-api
              # Without this ‚Üí /odata/v4/catalog = 404 / 500
            - Name: srv-api
              # Type: HTTP
              # ProxyType: Internet
              Authentication: OAuth2UserTokenExchange
              URL: ~{srv-api/srv-url}
              TokenServiceInstanceName: bookshopcap-auth
              TokenServiceKeyName: bookshopcap-auth-key
              sap.cloud.service: bookshopcap.service

            #   # Need to check require or not
            # - Name: bookshopcap-auth
            #   Authentication: OAuth2UserTokenExchange
            #   ServiceInstanceName: bookshopcap-auth
            #   ServiceKeyName: bookshopcap-auth-key
            #   sap.cloud.service: bookshopcap.service



#########################################################
# 7Ô∏è‚É£ RESOURCES (SERVICES)
#########################################################
resources:

  - name: bookshopcap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      # need to check 
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: bookshopcap-${org}-${space}
        # End

      path: ./xs-security.json
      service: xsuaa
      service-plan: application  
    # 
    requires:
      - name: app-api
    # 


  - name: bookshopcap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: bookshopcap-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: bookshopcap-destination
    type: org.cloudfoundry.managed-service
    # 
    parameters:
    #   config:
    #     HTML5Runtime_enabled: false
    #     init_data:
    #       instance:
    #         destinations:
    #           - Authentication: NoAuthentication
    #             Name: ui5
    #             ProxyType: Internet
    #             Type: HTTP
    #             URL: https://ui5.sap.com
    #         existing_destinations_policy: update
    #
      service: destination
      service-plan: lite
     #
    # requires:
    #   - name: srv-api
    #     group: destinations
    #     properties:
    #       name: srv-api # must be used in xs-app.json as well
    #       url: ~{srv-url}
    #       forwardAuthToken: true
     #


  - name: bookshopcap-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host


  - name: bookshopcap-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime



#########################################################
# 8Ô∏è‚É£ GLOBAL PARAMETERS
#########################################################
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
