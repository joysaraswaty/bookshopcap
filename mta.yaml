_schema-version: 3.3.0
ID: bookshopcap
description: A simple CAP project.
version: 1.0.0
modules:
  - name: bookshopcap-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: bookshopcap-auth
      - name: bookshopcap-db
      - name: bookshopcap-connectivity
      - name: bookshopcap-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
      memory: 384M
      disk-quota: 512M
    build-parameters:
      builder: npm-ci
  - name: bookshopcap-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: bookshopcap-db
    parameters:
      buildpack: nodejs_buildpack
  - name: bookshopcap
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: bookshopcap-auth
      - name: bookshopcap-destination
      - name: bookshopcap-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 128M
  - name: bookshopcap-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: bookshopcap-auth
      - name: srv-api
      - name: bookshopcap-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - librarybookshop.zip
          name: librarybookshop
          target-path: app/
  - name: librarybookshop
    type: html5
    path: app/bookshop
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: bookshopcap-destinations
    type: com.sap.application.content
    requires:
      - name: bookshopcap-auth
        parameters:
          service-key:
            name: bookshopcap-auth-key
      - name: bookshopcap-html5-repo-host
        parameters:
          service-key:
            name: bookshopcap-html5-repo-host-key
      - name: srv-api
      - name: bookshopcap-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: bookshopcap-html5-repository
              ServiceInstanceName: bookshopcap-html5-repo-host
              ServiceKeyName: bookshopcap-html5-repo-host-key
              sap.cloud.service: bookshopcap.service
            - Name: bookshopcap-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: bookshopcap-auth
              ServiceKeyName: bookshopcap-auth-key
              sap.cloud.service: bookshopcap.service
resources:
  - name: bookshopcap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: bookshopcap-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: bookshopcap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bookshopcap-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: bookshopcap-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: bookshopcap-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bookshopcap-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
